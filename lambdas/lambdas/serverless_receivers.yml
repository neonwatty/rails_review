service: receivers
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  stage: ${opt:stage, 'development'}
  region: ${env:AWS_REGION}
  profile: ${env:AWS_PROFILE}
  runtime: python3.10
  timeout: 240
  architecture: arm64
  stackTags:
    product: receiver-functions
    customer-impact: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
          Resource:
            - arn:aws:s3:::${env:APP_NAME}-${opt:stage, 'development'}
            - arn:aws:s3:::${env:APP_NAME}-${opt:stage, 'development'}/*
            - arn:aws:s3:::${env:APP_NAME}-trigger
            - arn:aws:s3:::${env:APP_NAME}-trigger/*
        - Effect: Allow
          Action:
            - sqs:*
          Resource: "*"

  deploymentBucket:
    name: ${env:APP_NAME}-serverless-artifacts

functions:
  receiver_start:
    name: ${env:APP_NAME}-receiver_start-${opt:stage, 'development'}
    image: ${env:ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/${env:APP_NAME}-receiver_start:${opt:stage, 'development'}
    description: 'test rails receiver lambda function'
    environment:
      STAGE: ${opt:stage, 'development'}
      APP_NAME: ${env:APP_NAME}
      RECEIVER_NAME: receiver_start

  receiver_preprocess:
    image: ${env:ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/${env:APP_NAME}-receiver_preprocess:${opt:stage, 'development'}
    description: 'receiver preprocess lambda function'
    events:
      - sqs:
          arn: ${env:SQS_ARN_ROOT}${env:APP_NAME}-receiver_preprocess
          batchSize: 1
    environment:
      STAGE: ${opt:stage, 'dev'}
      RECEIVER_NAME: receiver_preprocess


