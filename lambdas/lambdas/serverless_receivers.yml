service: receivers
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION}
  profile: ${env:AWS_PROFILE}
  runtime: python3.10
  timeout: 240
  architecture: arm64
  stackTags:
    product: receiver-functions
    customer-impact: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
          Resource:
            - arn:aws:s3:::${env:BUCKET_MAIN}
            - arn:aws:s3:::${env:BUCKET_MAIN}/*
            - arn:aws:s3:::${env:BUCKET_TEST}
            - arn:aws:s3:::${env:BUCKET_TEST}/*
        - Effect: Allow
          Action:
            - dynamodb:ListTables
            - dynamodb:UpdateTable
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
          Resource: "*"
        - Effect: Allow
          Action:
            - sqs:*
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:*
          Resource: "*"

  deploymentBucket:
    name: promo-serverless-artifacts
  deploymentPrefix: ${self:service}

  receiver_start:
    image: ${env:ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/${env:APP_NAME}-receiver_start:${opt:stage, 'development'}
    description: 'test rails receiver lambda function'
    environment:
      STAGE: ${opt:stage, 'development'}
      BUCKET_MAIN: ${env:BUCKET_MAIN}
      BUCKET_TEST: ${env:BUCKET_TEST}
      BUCKET_TRIGGER: ${env:BUCKET_TRIGGER}
      RAILS_DEVELOPMENT_HOST: ${env:RAILS_DEVELOPMENT_HOST}

